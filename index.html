<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Neori">
  <link rel="stylesheet" href="style.css">
  <title>Neori</title>
</head>
<body>

  <!-- Banner & jumbotron section -->
  <header>

    <div class="banner mb-15"></div>
    <div class="jumbotron mb-15"></div>
    
  </header>
  <!-- / Banner & jumbotron section -->

  <!-- Second-banner & column sections -->
  <main class="mb-15">

    <div class="top-ban mb-15"></div>

    <!-- CORREZZINOE: gli elementi che hanno il float andrebbero racchiusi in un contenitore al quale viene dato la classe .clearfix. Non é scorretto dare clearfix al main ma é meno specifico di quanto detto sopra. -->

    <!-- Elementi Float -->
    <div class="clearfix mb-15">
      <section class="col col-sx"></section>
      <section class="center"></section>
      <section class="col col-dx"></section>
    </div>
    <!-- / Elementi Float -->
    

  </main>
  <!-- / Second-banner & column sections -->

  <!-- Footer -->
  <footer class="credits"></footer>
  <!-- / Footer -->
  
</body>
</html>
